<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Tech Blog Post</title>
    <header th:replace="layout :: logged-in"></header>
</head>
<body>
<h1>Hello Logged in user</h1>

<main id="posts">
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>

    </post>

</main>
</body>
</html>
